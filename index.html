<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuleur - Cadres d'Art</title>
<style>
    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }
    header {
        background: linear-gradient(135deg, #6c63ff, #8a82ff);
        padding: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 1px;
    }
    header p {
        margin: 5px 0 0;
        font-size: 1.2rem;
    }
    main {
        max-width: 1200px;
        margin: auto;
        padding: 30px 15px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }
    .product {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
    }
    .product:hover {
        transform: translateY(-5px);
    }
    .product img {
        width: 100%;
        height: auto;
        display: block;
    }
    .product-info {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .product-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #444;
        text-align: center;
    }
    .buy-button {
        background: #6c63ff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        text-align: center;
        text-decoration: none;
        transition: background 0.3s ease;
    }
    .buy-button:hover {
        background: #554bdb;
    }
    footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #666;
    }
</style>
</head>
<body>

<header>
    <h1>Kuleur</h1>
    <p>Cadres d'art uniques à seulement 10€</p>
</header>

<main id="product-list">
    <!-- Les produits seront chargés ici -->
</main>

<footer>
    © 2025 Kuleur - Tous droits réservés
</footer>

<script>
fetch('shop.txt')
    .then(response => response.text())
    .then(data => {
        const products = [];
        const rawItems = data.split(/\n\s*\n/); // Sépare chaque bloc par ligne vide
        rawItems.forEach(item => {
            const imageMatch = item.match(/image-link:\s*(.+)/);
            const stripeMatch = item.match(/stripe-link:\s*(.+)/);
            const titleMatch = item.match(/titre\s*:\s*(.+)/i);

            if (imageMatch && stripeMatch && titleMatch) {
                products.push({
                    image: imageMatch[1].trim(),
                    stripe: stripeMatch[1].trim(),
                    title: titleMatch[1].trim()
                });
            }
        });

        const container = document.getElementById('product-list');
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <div class="product-info">
                    <div class="product-title">${product.title}</div>
                    <a class="buy-button" href="${product.stripe}" target="_blank">Acheter - 10€</a>
                </div>
            `;
            container.appendChild(card);
        });
    });
</script>

</body>
</html>
