<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuleur</title>
<style>
:root {
  --accent: #6b46c1;
  --muted: #666;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f7f7fb;
  color: #222;
}
header {
  background: linear-gradient(90deg, #fff, #faf5ff);
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #eee;
}
header h1 {
  margin: 0;
  color: var(--accent);
}
header p {
  color: var(--muted);
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 18px;
}
.card {
  background: #fff;
  border-radius: 10px;
  padding: 14px;
  box-shadow: 0 6px 18px rgba(30,30,60,.06);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}
.card h2 {
  font-size: 18px;
  margin: 10px 0 5px;
}
.price {
  font-weight: bold;
  font-size: 16px;
}
.btn {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 8px;
  text-decoration: none;
  background: var(--accent);
  color: white;
  margin-top: 8px;
  text-align: center;
}
footer {
  text-align: center;
  padding: 20px;
  color: #999;
}
</style>
</head>
<body>
<header>
  <h1>Kuleur</h1>
  <p>Cadres à <strong>10€</strong> — simples, colorés, prêts à accrocher</p>
</header>

<main class="container">
  <section class="grid" id="product-grid">
    <p>Chargement des produits...</p>
  </section>
</main>

<footer>
  © <span id="year"></span> Kuleur
</footer>

<script>
// Fonction pour charger et afficher les produits
async function loadProducts() {
  try {
    const response = await fetch('shop.txt');
    if (!response.ok) throw new Error('Impossible de charger shop.txt');
    const text = await response.text();

    const products = text.trim().split(/\n\s*\n/); // Séparer par lignes vides
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';

    products.forEach(block => {
      const lines = block.split('\n').map(l => l.trim());
      let image = '', stripe = '', title = '';

      lines.forEach(line => {
        if (line.startsWith('image-link:')) image = line.replace('image-link:', '').trim();
        if (line.startsWith('stripe-link:')) stripe = line.replace('stripe-link:', '').trim();
        if (line.startsWith('titre:')) title = line.replace('titre:', '').trim();
      });

      if (image && stripe && title) {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${image}" alt="${title}">
          <h2>${title}</h2>
          <div class="price">10 €</div>
          <a class="btn" href="${stripe}" target="_blank">Acheter</a>
        `;
        grid.appendChild(card);
      }
    });
  } catch (err) {
    document.getElementById('product-grid').innerHTML = `<p style="color:red;">Erreur : ${err.message}</p>`;
  }
}

document.getElementById('year').textContent = new Date().getFullYear();
loadProducts();
</script>
</body>
</html>
