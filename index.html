    <script>
    // URL vers le fichier shop.txt sur GitHub Pages
    const SHOP_FILE_URL = "shop.txt";

    async function loadProducts() {
        const response = await fetch(SHOP_FILE_URL);
        const text = await response.text();
        const products = [];
        let current = {};

        text.split("\n").forEach(line => {
            line = line.trim();
            if (line.startsWith("image-link:")) {
                current.image = line.replace("image-link:", "").trim();
            } else if (line.startsWith("stripe-link:")) {
                current.stripe = line.replace("stripe-link:", "").trim();
            } else if (line.startsWith("titre :")) {
                current.title = line.replace("titre :", "").trim();
            } else if (line === "" && Object.keys(current).length) {
                products.push(current);
                current = {};
            }
        });
        if (Object.keys(current).length) products.push(current);

        displayProducts(products);
    }

    function displayProducts(products) {
        const container = document.getElementById("products");
        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${p.image}" alt="${p.title}">
                <h3>${p.title}</h3>
                <p class="price">10 â‚¬</p>
                <a class="buy-btn" href="${p.stripe}" target="_blank">Acheter</a>
            `;
            container.appendChild(card);
        });
    }

    loadProducts();
    </script>
